{% extends "jb_admin/fields.html" %}
{% load static %}
{% load jsonify %}

{% block extra_head %}

<script>
var this_logic={
    data:function(){
        return {
            rows:[{id:'1',street:'徐泾镇',dist:'核心区',lit_tree:'1',garbage:'1',zha:'0',po:'0',que:'2',dui:'0',laji_po:'1',guang:'2',wu:'1',other:'2',total:'10'},
                {id:'2',dist:'延展区',lit_tree:'8',garbage:'5',zha:'0',po:'5',que:'9',dui:'4',laji_po:'1',guang:'1',wu:'2',other:'5',total:'40'},
                {id:'3',dist:'外围区',lit_tree:'8',garbage:'7',zha:'0',po:'0',que:'0',dui:'1',laji_po:'1',guang:'3',wu:'7',other:'7',total:'34'},
                {id:'4',street:'朱家角镇',dist:'古镇区',lit_tree:'2',garbage:'2',zha:'0',po:'2',que:'0',dui:'0',laji_po:'0',guang:'2',wu:'0',other:'2',total:'10'},
                {id:'合计',lit_tree:'19',garbage:'15',zha:'0',po:'7',que:'11',dui:'5',laji_po:'3',guang:'8',wu:'10',other:'16',total:'94'}]
        }

    },
    methods:{
        arraySpanMethod:function({ row, column, rowIndex, columnIndex }){
            if(rowIndex==0 && columnIndex==1){
                return [3,1]
            }
            if ((rowIndex==2 || rowIndex ==1) && columnIndex==1){
                return [0,0]
            }
            if(rowIndex==4 && columnIndex==0){
                return [1,3]
            }
            if(rowIndex==4&&(columnIndex==1 || columnIndex==2)){
                return [0,0]
            }
        }
    }

}
fields_logic.mixins.push(this_logic)

</script>
<style>
    td,th .cell{
        text-align: center;
    }

</style>
{% endblock %}


{% block fields_content %}

<div style="position: relative;" class="flex-grow">

    <div id="main" style="position: absolute;top:0;left:0;right:0;bottom: 0">
        <el-table
                :data="rows"
                :span-method="arraySpanMethod"
                border
                style="width: 100%">
            <el-table-column
                    prop="id"
